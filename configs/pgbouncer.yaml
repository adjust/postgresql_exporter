    query: "show lists"
    metrics:
        - databases:
            usage: "GAUGE"
            description: "Number of databases"
        - users:
            usage: "GAUGE"
            description: "Number of users"
        - pools:
            usage: "GAUGE"
            description: "Number of pools"
        - free_clients:
            usage: "GAUGE"
            description: "Number of free clients"
        - used_clients:
            usage: "GAUGE"
            description: "Number of used clients"
        - login_clients:
            usage: "GAUGE"
            description: "Number of clients in login state"
        - free_servers:
            usage: "GAUGE"
            description: "Number of free servers"
        - used_servers:
            usage: "GAUGE"
            description: "Number of used servers"
        - dns_names:
            usage: "GAUGE"
            description: "dns names"
        - dns_zones:
            usage: "GAUGE"
            description: "dns zones"
        - dns_queries:
            usage: "GAUGE"
            description: "dns queries"
        - dns_pending:
            usage: "GAUGE"
            description: "dns pending"

pgbouncer_mem:
    query: "show mem"
    metrics:
        - name:
            usage: "LABEL"
            description: "mem name"
        - size:
            usage: "GAUGE"
            description: "mem size"
        - used:
            usage: "GAUGE"
            description: "mem used"
        - free:
            usage: "GAUGE"
            description: "mem free"
        - memtotal:
            usage: "GAUGE"
            description: "mem total"